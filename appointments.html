
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment</title>
    <link rel="stylesheet" href="appointments.css">
</head>
<body>

    <!-- Sidebar (Same as before) -->
    <div class="sidebar">
        <h2>🩺 MediCare Live</h2>
        <ul>
        <li><a href="index.html">📊 Dashboard</a></li>
        <li><a href="appointments.html" class="active">📅 Appointments</a></li>
        <li><a href="phonebook.html">📖 Phonebook</a></li>
        <li><a href="queries.html">❓ Queries</a></li>
        <li><a href="#" onclick="logout()">🚪 Logout</a></li>
        </ul>
    </div>
  <div class="main-container">
    <!-- Booking Section -->
    <div class="booking-section">
        <h2 class="booking-title">Book an Appointment</h2>

        <form class="booking-form">
            <div class="form-group">
                <label for="doctor-name">Doctor's Name</label>
                <input type="text" id="doctor-name" placeholder="Enter doctor's name">
            </div>

            <div class="form-group">
                <label for="patient-name">Patient's Name</label>
                <input type="text" id="patient-name" placeholder="Enter patient's name">
            </div>

            <div class="form-group">
                <label for="appointment-type">Appointment Type</label>
                <select id="appointment-type">
                    <option value="Consulting">Consulting</option>
                    <option value="Emergency">Emergency</option>
                </select>
            </div>

            <div class="form-group">
                <label for="appointment-date">Date</label>
                <input type="date" id="appointment-date">
            </div>

            <div class="form-group">
                <label for="appointment-time">Time</label>
                <input type="time" id="appointment-time">
            </div>

            <button type="submit" class="submit-btn">Book Appointment</button>
        </form>
    </div>

    <!-- Booked Appointments Section -->
    <div class="appointments-section">
        <h2 class="appointments-title">Booked Appointments</h2>
        <div class="appointments-container"></div> <!-- Empty initially -->
    </div>
</div>
  
    <script src="appointments.js"></script>
</body>
</html>
